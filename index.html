<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter User</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

    <section class="filter">
        <div class="container">
            <div class="filter__header">
                <h1>Filter user</h1>
                <form>
                    <label>Search</label>
                    <input type="text" id="searchInput" placeholder="Enter a user">
                    <input type="submit" value="Search">
                </form>
            </div>
            <div class="filter__result">
                <div class="filter__users">
                    <h2>User(s) found</h2>
                </div>
                <div class="filter__statistic">
                    <h2>Statistics</h2>
                </div>
            </div>
        </div>
    </section>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
